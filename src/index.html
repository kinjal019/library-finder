<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- Firebase API -->
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

  <!-- ajax -->
  <script type="text/javascript" src="libs/ajax/dist/ajax.min.js"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>


  <!-- Nurmalize.css for better browsers compatibility
    https://necolas.github.io/normalize.css/ -->
  <link rel="stylesheet" href="libs/normalize-css/normalize.css">

  <!-- Open Sans font -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

  <!-- main stylesheet -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- Navigation -->
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menuNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="fa fa-book"></i> Library Finder</a>
      </div>

      <div class="collapse navbar-collapse" id="menuNavbar">
        <form class="navbar-form navbar-left" role="search">
            <input id="input" type="text" class="form-control controls" placeholder="Search for libraries" autocomplete="off">
        </form>
        <ul class="nav navbar-nav navbar-left">
          <li data-bind="css: {'active' : currentTab() === 'recommended', 'disabled': inSearch()}"><a href="#" data-bind="click: searchRecommended">Recommended <span class="badge" data-bind="text: libraries().length, visible: (libraries().length && currentTab() === 'recommended')"></span></a></li>
          <li data-bind="css: {'active' : currentTab() == 'open', 'disabled': inSearch()}"><a href="#" data-bind="click: searchOpen">Open Now <span class="badge" data-bind="text: libraries().length, visible: (libraries().length && currentTab() === 'open')"></span></a></li>
          <li data-bind="css: {'active' : currentTab() == 'top', 'disabled': inSearch()}"><a href="#" data-bind="click: searchTop">Top 10</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="map"></div>
  </div>

  <!-- Bootstrap -->
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Google Maps -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfzyLeFjKiBUipjWUL2AGEyLhVl2QOroE&libraries=places"></script>

  <!-- knockout -->
  <script type="text/javascript" src="libs/knockout/dist/knockout.js"></script>
  <script type="text/javascript" src="js/app.min.js"></script>

</body>

</html>
