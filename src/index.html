<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Library Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">


  <!-- Nurmalize.css for better browsers compatibility
    https://necolas.github.io/normalize.css/ -->
  <link rel="stylesheet" href="libs/normalize-css/normalize.css">

  <!-- Open Sans font -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">

  <!-- main stylesheet -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <!-- Navigation -->
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menuNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"><i class="fa fa-book"></i> Library Finder</a>
      </div>

      <div class="collapse navbar-collapse" id="menuNavbar">
        <form class="navbar-form navbar-left" role="search">
          <input id="input" type="text" class="form-control controls" placeholder="Search for libraries near:" autocomplete="off" data-toggle="popover" data-placement="bottom" title="No place found!" data-content="Please try another search term, or enter more specific address">
        </form>
        <ul class="nav navbar-nav navbar-left">
          <li data-bind="css: {'active' : currentTab() === 'recommended'}"><a id="recommended-button" href="#" data-bind="click: (inSearch() || currentPlace() == null)? null : searchRecommended"> Recommended <span class="badge" data-bind="text: libraries().length, visible: (libraries().length && currentTab() === 'recommended')"></span></a></li>
          <li data-bind="css: {'active' : currentTab() == 'open'}"><a id="open-button" href="#" data-bind="click: (inSearch() || currentPlace() == null)? null : searchOpen"> Open Now <span class="badge" data-bind="text: libraries().length, visible: (libraries().length && currentTab() === 'open')"></span></a></li>
          <li data-bind="css: {'active' : currentTab() == 'top'}"><a id="top-button" href="#" data-bind="click: (inSearch() || currentPlace() == null)? null : searchTop"> Top 10</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="map"></div>
  </div>

  <!-- ajax -->
  <script type="text/javascript" src="libs/ajax/dist/ajax.min.js"></script>

  <!-- jQuery -->
  <script type="text/javascript" src="libs/jquery/dist/jquery.js"></script>

  <!-- Bootstrap -->
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

  <!-- Clear button for input -->
  <script src="libs/bootstrap-add-clear/bootstrap-add-clear.js"></script>

  <!-- Google Maps -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAfzyLeFjKiBUipjWUL2AGEyLhVl2QOroE&libraries=places"></script>
  <script src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>

  <!-- knockout -->
  <script type="text/javascript" src="libs/knockout/dist/knockout.js"></script>
  <script type="text/javascript" src="js/infoWindowHelper.min.js"></script>
  <script type="text/javascript" src="js/app.min.js"></script>

</body>

</html>
