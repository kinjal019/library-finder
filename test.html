<html>

<head>
  <meta charset="utf-8">
  <title>Page Title</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js" type="text/javascript">
  </script>
  <style type="text/css"></style>
  <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js">
  </script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/1.2.1/knockout-min.js">
  </script>

  <script>
    $(function() {
      var beers = [{
        name: "Dragon's Milk",
        brewery: "New Holland Brewing Company",
        style: "Imperial Stout"
      }, {
        name: "Oberon",
        brewery: "Bell's",
        style: "Wheat"
      }, {
        name: "El Molé Ocho",
        brewery: "New Holland Brewing Company",
        style: "Mole Ale"
      }, ];

      var viewModel = {
        beers: ko.observableArray(beers),

        query: ko.observable(''),

        search: function(value) {
          viewModel.beers.removeAll();
          for (var x in beers) {
            if (beers[x].name.toLowerCase().indexOf(value.toLowerCase()) >= 0) {
              viewModel.beers.push(beers[x]);
            }
          }
        }
      };

      viewModel.query.subscribe(viewModel.search);

      ko.applyBindings(viewModel);
    });
  </script>
</head>

<body>
  <header>
    <form action="#">
      <input placeholder="Search…" type="search" name="q" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
    </form>
  </header>
  <div class="content">
    <ul data-bind="template: {name:'beer', foreach:beers}">
      <li> <strong>Dragon's Milk</strong> – <span>New Holland Brewing Company</span> – <span>Imperial Stout</span> </li>
      <li> <strong>Oberon</strong> – <span>Bell's</span> – <span>Wheat</span> </li>
      <li> <strong>El Molé Ocho</strong> – <span>New Holland Brewing Company</span> – <span>Mole Ale</span> </li>
    </ul>
  </div>

  <script data-proofer-ignore="" type="text/html" id="beer">
    <li>
      {{ko_code ((function() { return ko.templateRewriting.applyMemoizedBindingsToNextSibling(function() { return (function() { return { text: name, '_ko_property_writers' : { text : function(__ko_value) { name = __ko_value; } } } })() }) })()) }}<strong></strong>      – {{ko_code ((function() { return ko.templateRewriting.applyMemoizedBindingsToNextSibling(function() { return (function() { return { text: brewery, '_ko_property_writers' : { text : function(__ko_value) { brewery = __ko_value; } } } })() }) })())
      }}<span></span> – {{ko_code ((function() { return ko.templateRewriting.applyMemoizedBindingsToNextSibling(function() { return (function() { return { text: style, '_ko_property_writers' : { text : function(__ko_value) { style = __ko_value; } } }
      })() }) })()) }}<span></span>
    </li>
  </script>


</body>

</html>
